<mat-toolbar color="primary">
    <div class="container">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
        </button>
        <span>On Market Dashbord</span>
        <span class="example-spacer"></span>
        <ng-template #showLogin>
            <button mat-raised-button color="warn" (click)="login()"> Google Login</button>
        </ng-template>
        <button mat-raised-button color="warn" (click)="logout()" *ngIf="auth.user | async as user; else showLogin"> Log Out</button>
    </div>
</mat-toolbar>
